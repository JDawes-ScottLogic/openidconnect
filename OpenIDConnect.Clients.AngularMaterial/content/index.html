<!DOCTYPE html>
<html ng-app="CartoonsApp">
<head>
    <title></title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js"></script>

</head>
<body>
    <nav>
        <md-toolbar class="topBar" ng-controller="TopBarController as vm">
            <h2>
                <span>Super Awesome Login App</span>
            </h2>
            <span flex >
                <md-button class="md-raised md-cornered md-accent" ng-href="#/home">Home</md-button>
                <md-button class="md-raised md-cornered md-accent" ng-href="#/cartoons">Cartoons</md-button>
                <md-button class="md-raised md-cornered md-accent" ng-href="#/characters">Characters</md-button>
                <md-button class="md-raised md-cornered md-accent" ng-href="#/tokenInformation">Token information</md-button>
                <md-button class="md-raised md-cornered md-accent" ng-href="#/" ng-click="vm.login()">Login</md-button>
                <md-button class="md-raised md-cornered md-accent" ng-href="#/" ng-click="vm.logout()">Logout</md-button>
            </span>

        </md-toolbar>
    </nav>
    <content>
        <div ng-view class="mainContent"></div>
    </content>
</body>
</html>
