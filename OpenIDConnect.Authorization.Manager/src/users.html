<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div if.bind="!hasUsers">
      <p>There are no users available.</p>
    </div>
    <div class="row au-stagger" if.bind="hasUsers">
      <div repeat.for="user of users" class="col-sm-6 col-md-3 card-container au-animate">
        <a route-href="route: manageUser; params.bind: { id: user.username || 'undefined' }">
          <div class="card">
            <div class="content">
              <p class="name">${user.username}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
