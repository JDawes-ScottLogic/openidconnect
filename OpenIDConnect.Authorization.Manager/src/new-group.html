<template>
  <require from="app.css"></require>
  <require from="edit-client.css"></require>
  <div class="edit-container" id="edit-client-container">
    <h2>${heading}</h2>
    <form>
      <div class="form-group row">
        <label for="groupName" class="col-sm-4 form-control-label">Group Name</label>
        <div class="col-sm-8">
          <input type="text" value.two-way="name" class="form-control" id="groupName" placeholder="Group Name"></input>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-secondary" click.trigger="submit()" disabled.bind="groupAdded">Add Group</button>
        </div>
        <label class="col-sm-4 error" if.bind="!!errorMessage">
          ${errorMessage}
        </label>
      </div>
    </form>
  </div>
</template>
