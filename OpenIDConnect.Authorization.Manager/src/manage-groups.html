<template>
  <require from="manage-groups.css"></require>
  <div id="manage-groups-container">
    <div id="manage-groups">
      <ul class="nav nav-pills nav-stacked">
        <li repeat.for="group of groups" class="nav-item">
          <a class="nav-link ${router.currentInstruction.params.groupId == group.Id ? 'active' : ''}" route-href="route: editGroup; params.bind: { groupId: group.id || 'undefined' }">
            <span>${group.name}</span>
          </a>
        </li>
        <li repeat.for="row of router.navigation" class="nav-item">
          <a class="nav-link ${row.isActive ? 'active' : ''}" href.bind="row.href">
            <span>${row.title}</span>
          </a>
        </li>
      </ul>
      <div id="groups-edit">
        <router-view></router-view>
      </div>
    </div>
  </div>
</template>
