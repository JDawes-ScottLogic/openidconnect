<template>
  <require from="app.css"></require>
  <require from="edit-client.css"></require>
  <div class="edit-container" id="edit-client-container">
    <h2>${heading}</h2>
    <form>
      <div class="form-group row">
        <label for="clientName" class="col-sm-4 form-control-label">Client Name</label>
        <div class="col-sm-8">
          <input type="text" value.two-way="name" class="form-control" id="clientName" placeholder="Client Name"></input>
        </div>
      </div>
      <div class="form-group row">
        <label for="clientId" class="col-sm-4 form-control-label">Client ID</label>
        <div class="col-sm-8">
          <input type="text" value.two-way="id" class="form-control" id="clientId" placeholder="Client ID" disabled.bind="!isNewClient"></input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4">Enabled</label>
        <div class="col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" checked.bind="enabled" id="enabled" ></input>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="claimsUri" class="col-sm-4 form-control-label">Claims URI</label>
        <div class="col-sm-8">
          <input type="text" value.two-way="claimsUri" class="form-control" id="claimsUri" placeholder="Claims URI"></input>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-secondary" click.trigger="submit()" disabled.bind="clientAdded">${submitText}</button>
        </div>
        <label class="col-sm-4 error" if.bind="!!errorMessage">
          ${errorMessage}
        </label>
        <div class="col-sm-4">
          <button class="btn btn-secondary" click.trigger="manage()" if.bind="clientAdded">Manage Client</button>
        </div>
      </div>
    </form>
  </div>
</template>
