<!DOCTYPE html>
<html ng-app="CartoonsApp">
<head>
    <title></title>
	<meta charset="utf-8" />
    
    <!--These get concatenated into the file path specified in the comment below-->
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/MainStyles.css" />
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <!-- endbuild -->

    <!--These get concatenated into the file path specified in the comment below
    <!-- build:js scripts/main.min.js -->    
    <!--Angular-->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <!--My scripts-->
    <script src="scripts/Config.js"></script>
    <script src="scripts/CartoonController.js"></script>
    <script src="scripts/LoginController.js"></script>    
    <script src="scripts/HomeController.js"></script>    
    <!-- endbuild -->
</head>
<body >
    <nav>
        <md-toolbar class="topBar">
            <h2>
                <span>Super Awesome Login App</span>
            </h2>
            <span flex>
                <md-button class="md-raised md-cornered md-accent" ng-href="#/home" >Home</md-button>
                <md-button class="md-raised md-cornered md-accent" ng-href="#/cartoons">Cartoons</md-button>  
                <md-button class="md-raised md-cornered md-accent" ng-href="#/login" >Login</md-button>
               
            </span>
           
        </md-toolbar>
    </nav>
    <content>
        <div ng-view class="mainContent"></div>
    </content>
</body>
</html>
